<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a202c;
            color: #cbd5e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #2d3748;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #63b3ed;
            margin-bottom: 10px;
        }

        p {
            color: #e2e8f0;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .api-link {
            color: #90cdf4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            border: 1px solid;
            padding: 5px;
            border-radius: 5px;
            border-color: rgba(173, 173, 173, 0.414);
        }

        .api-link:hover {
            color: white;
            background-color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API de Catálogo de Produtos</h1>
        <a class="api-link" href="https://github.com/CristianoMends/product-catalog-api" target="_blank">Documentação</a>
    </div>
</body>
</html>
